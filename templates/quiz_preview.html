
<!DOCTYPE html>
<html>
<head>
    <title>Preview Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>Preview Parsed Questions (Max 100)</h3>
    <form action="{{ url_for('confirm_quiz_upload') }}" method="POST">
        <div class="accordion" id="questionAccordion">
            {% for question in questions %}
            <div class="card">
                <div class="card-header" id="heading{{ loop.index }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}">
                            Question {{ loop.index }}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ loop.index }}" class="collapse {% if loop.first %}show{% endif %}" data-parent="#questionAccordion">
                    <div class="card-body">
                        <pre>{{ question }}</pre>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">Confirm and Save to Database</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
